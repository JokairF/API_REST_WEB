spring.application.name=API_REST_WEB

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/API_REST_WEB?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
# pas de root si pc portable

# Configuration JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=ClesecrèteTokenJWTAChanger
jwt.expirationMs=86400000
jwt.refreshExpirationMs=604800000

# Configuration des emails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre_email@gmail.com
spring.mail.password=votre_mot_de_passe_ou_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration du logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG

# Configuration de multipart (pour téléchargement de fichiers)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration pour Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method